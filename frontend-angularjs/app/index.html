<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Almundo</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="Ctrl">
    <div class="header-style">
        <img src="../assets/images/logo-almundo.svg" alt="">
    </div>
    <div class="body-container">
        <div ng-repeat="hotel in hotelList">
            <div class="row">
                <div class="col-xs-4">
                    <img src="{{hotel.image}}" alt="{{hotel.name}}" width="250" height="190">
                </div>
                <div class="col-xs-4">
                    <h2>
                        {{hotel.name}}
                    </h2>
                </div>
                <div class="col-xs-4">
                    <h5>
                        {{hotel.price}}
                    </h5>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../services/hotel-service.js"></script>
    <script src="../mocks/mock.js"></script>
    <script src="../data/data.js"></script>
    <script src="app.js"></script>
</body>
</html>
