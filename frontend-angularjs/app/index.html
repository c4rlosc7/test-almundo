<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Almundo</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="Ctrl">
    <div class="header-style">
        <img src="../assets/images/logo-almundo.svg" alt="">
    </div>
    <div class="body-container">
        <div class="row">
            <div class="col-xs-4">
                <div class="row style-field padding-left-10">
                    <h3>Filtros</h3>
                </div>
                <div class="row style-field padding-10">
                    <div class="col-xs-1">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </div>
                    <div class="col-xs-9">
                        <span>Nombre del Hotel</h3>
                    </div>
                    <span class="glyphicon glyphicon-chevron-up" ng-hide="true" aria-hidden="true"></span>
                    <div class="col-xs-1">
                        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    </div>
                </div>                
                <div class="row style-field padding-10">
                    <div class="col-xs-1">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                    </div>
                    <div class="col-xs-9">
                        <span>Nombre del Hotel</h3>
                    </div>
                    <span class="glyphicon glyphicon-chevron-up" ng-hide="true" aria-hidden="true"></span>
                    <div class="col-xs-1">
                        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
            <div class="col-xs-8">
                <div class="row style-hotels" ng-repeat="hotel in hotelList">
                    <div class="col-xs-5">
                        <img src="{{hotel.image}}" alt="{{hotel.name}}" width="250" height="190">
                    </div>
                    <div class="col-xs-3">
                        <div class="row">{{hotel.name}}</div>
                        <div class="row">{{hotel.stars}}</div>
                        <div class="row" ng-repeat="icon in hotel.amenities">
                            <div class="col-xs-1">
                                <img src="{{icon}}" class="icon" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="row price-room text-center">
                            <span>Precio por noche por habitaci√≥n</span>
                        </div>
                        <div class="row text-center">
                            <span class="price">ARS</span>
                            <span class="price bold">{{hotel.price}}</span>
                        </div>
                        <div class="row text-center">
                            <span class="show-hotel">Ver hotel</span>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../services/hotel-service.js"></script>
    <script src="../mocks/mock.js"></script>
    <script src="../data/data.js"></script>
    <script src="app.js"></script>
</body>
</html>
